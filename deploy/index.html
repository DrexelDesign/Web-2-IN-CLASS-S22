<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>In-Class Demo</title>
</head>

<body>
    <header class="css-grid-global">
        <div>
            <section>
                <img src="img/header/logo.svg" alt="logo for the website">
            </section>
            <nav> 
                <ul>
                    <li><a href="#">Partners</a></li>
                    <li><a href="#">Requests</a></li>
                </ul>
            </nav>
        </div>
       
    </header>

    <section class="heroes">
        <img src="img/heroes/hero-1.jpg" alt="Do Something Great">
    </section>

    <section id="about" class="css-grid-global content-spacing">
        <div>
            <aside>
                <img src="img/about/about-hero.jpg" alt="people having fun">
            </aside>
            <section>
                <h1>Product Design Done Differently.</h1>
                <p>Say goodbye to your ugly UI, and hello to unlimited on-demand product design.</p>
            </section>
        </div>
    </section>

    <section id="partners" class="css-grid-global content-spacing">
        <div>
            <h1>Partners</h1>
            <h2>Companies we love to work with!</h2>
            <ul>
                <li id="p1"><img src="img/partners/andriod.svg" alt="android logo"></li>
                <li id="p2"><img src="img/partners/apple.svg" alt="apple logo"></li>
                <li id="p3"><img src="img/partners/aws.svg" alt="aws logo"></li>
                <li id="p4"><img src="img/partners/reddit.svg" alt="reddit logo"></li>
                <li id="p5"><img src="img/partners/google.svg" alt="google logo"></li>
                <li id="p6"><img src="img/partners/windows.svg" alt="windows logo"></li>
            </ul>
        </div>
    </section>

    <section id="requests" class="css-grid-global content-spacing">
        <div>
            <h1>Request access to our closed beta</h1>
            <h2>Drop your email below to join the wait list</h2>
            <form action="#">
                <input type="text">
                <button>Request</button>
            </form>
    
        </div>
    </section>

    <section class="heroes content-spacing">
        <img src="img/heroes/hero-2.jpg" alt="People in office pretending to work">
    </section>

    <footer class="css-grid-global content-spacing">
        <div>
            <img src="img/header/logo.svg" alt="company logo">
            <p>Made by <span>@josh</span></p>
            <p>Â© Copyright 2022</p>
        </div>
    </footer>

    <script src="js/scripts-min.js"></script>
</body>

</html>
